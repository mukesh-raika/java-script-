<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if Else</title>
</head>
<body>
  <script>
let age = 18;

if (age <= 19) {
     document.write("You are an adult");
} else {
    document.write("You are a minor");
}
let num = 5;

if (num < 9) {
   document.write(" Positive number");
} else {
    document.write(" Negative number");
}

 </script>   
</body>
</html>
